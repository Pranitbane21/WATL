<!-- app/src/app.component.html -->

<!-- uppercase pipe -->
<h1>{{"hello world" | uppercase}}</h1>

<!-- lowercase pipe -->
<h1>{{"hello world" | lowercase}}</h1>

<!-- number pipe -->
<h1>{{ 12345 | number: '2.2-2' }}</h1>

<!-- json pipe -->
<h1>{{ { name : "Alice", age : 21} | json }}</h1>

<!-- percent pipe -->
<h1>{{ 0.97 | percent: '1.2-2' }}</h1>
